{% extends "fullwidth.html" %}

{% block main_content %}
<ul class="bloglist">
  {% for page in section.pages %}
  <li>
    <h2><a href="{{ page.permalink }}">{{ page.title  | safe}}</a></h2>
    <div class="meta">{{ page.date | date(format="%A %B %e, %Y") }}</div>
    <p>{{ page.description | safe }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock main_content %}
